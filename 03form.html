 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">

        <li><a href="01tolike.html">ホーム</a></li>

<img src="img/logo.jpg"  class="logo">
<div class="Form">
  <div class="Form-Item">
    <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>氏名
    </p>
    <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>年齢</p>
    <input type="text" class="Form-Item-Input" placeholder="例）20歳">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
    <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
    <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ご職業</p>
    <input type="email" class="Form-Item-Input" placeholder="例）会社員">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>住所</p>
    <input type="email" class="Form-Item-Input" placeholder="例）千葉県千葉市〇〇〇-〇〇〇〇　〇〇〇">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">任意</span>ご意見・ご質問等</p>
    <textarea class="Form-Item-Textarea"></textarea>
  </div>
  <a href="03form_answer.html" class="btn-sticky"> 送信する   </a>
  	<div id="page_top"><a href="#"></a></div>
</div>
